<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Belajar JavaScript: Inline JS</title>
</head>
<body>
  <button onclick="changeText()">Click me!</button>
  <h1 id="myH1"></h1>

  <script>
    function changeText() {
      document.getElementById('myH1').innerHTML = 'Hello World';
    }
  </script>
</body>
</html>
