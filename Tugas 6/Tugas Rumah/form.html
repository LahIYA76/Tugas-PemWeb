<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      <form action="#" id="signup" class="form">
        <h1>Sign Up</h1>
        <div class="form-field">
          <label for="username">Username :</label>
          <input type="text" id="username" name="username" autocomplete="off" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" autocomplete="off" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="phone">Nomor Telepon :</label>
          <input type="tel" id="phone" name="phone" autocomplete="off" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="gender">Jenis Kelamin :</label>
          <select id="gender" name="gender">
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
          </select>
        </div>

        <div class="form-field">
          <label for="website">Alamat Situs Web :</label>
          <input type="url" id="website" name="website" autocomplete="off" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="password">Kata Sandi :</label>
          <input type="password" id="password" name="password" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Konfirmasi Kata Sandi :</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
          <small></small>
        </div>

        <div class="form-field">
          <input class="btn" type="submit" value="Daftar" />
        </div>
      </form>
    </div>
    <script>
    </script>
    <script src="script.js"></script>
  </body>
</html>
